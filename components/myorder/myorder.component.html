<mat-card>
  <div class="container text-center">
    <div class="row" *ngFor="let item of oders">
      <div class="col mt-4" style="width: 5px">
        <h3>{{ item.name }}</h3>

        <p>RS:{{ item.price }}/-</p>
        <h5 style="color: green">
          <li>{{ item.Status }}</li>
        </h5>
        <h5>
          orderId:
          <span>#{{ item.id }}</span>
        </h5>
      </div>
      <div class="col">
        <div style="width: 5px; margin-left: 5rem">
          <img src="{{ item.image }}" alt="" style="width: 6rem" />
        </div>
      </div>
    </div>
  </div>
</mat-card>
