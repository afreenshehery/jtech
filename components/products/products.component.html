  <select class="form-select" #item1 (change)="selectFilter(item1.value)">
    <option selected>Search by</option>
    <option value="price">price</option>
    <option value="name">name</option>
    <option value="Category">Category</option>
  </select>

  <form (submit)="search(signupForm)" #signupForm="ngForm">
    <input
      matInput
      type="text"
      name="Name"
      ngModel
      placeholder="Search"
      #dobInput="ngModel"
      style="margin-left: 17%; width: 50%"
    />
    <button class="btn btn1" type="submit">
      <i class="fa fa-search" style="font-size: 24px"></i>
    </button>
  </form>
</div>
<div class="wrapper" width="100">
  <div class="fullContainer">
    <div class="row">
      <div class="col-md-3" *ngFor="let item of products">
        <div class="card p-2 mt-6" style="width: 18rem">
          <img
            src="{{ item.image }}"
            class="card-img-top"
            alt="..."
            width="200"
            height="300"
          />
          <div class="">
            <h5 class="card-title">Card title{{ item.name }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <h4>${{ item.price }}</h4>
            <a
              (click)="addToCart(item)"
              class="btn btn-success cart-button btn-block"
              ><span
                ><svg
                  class="feather feather-shopping-cart me-3"
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="9" cy="21" r="1"></circle>
                  <circle cx="20" cy="21" r="1"></circle>
                  <path
                    d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
                  ></path></svg
              ></span>
              Add to card</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
